<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>

  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="400"
              height="400"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
    </main>
  </body>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillText("Hello World", 10, 50); 
    // Prostokat (Pozycja X, pozycja Y, dlugosc, wysokosc)
    ctx.beginPath();
    ctx.rect(20, 70, 150, 100);
    ctx.stroke();
    // Kolo (Pozycja X, Pozycja Y, promien, kat poczatkowy, kat koncowy)
    ctx.beginPath();
    ctx.arc(100, 250, 50, 0, 2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(200, 100);
    ctx.lineTo(200, 300);
    ctx.lineTo(350, 300);
    ctx.closePath();
    ctx.stroke();
</script>

</html>
